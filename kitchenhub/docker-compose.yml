version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitchenhub-backend
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      - PORT=80
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-hausfrau}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
#    depends_on:
#      - postgres
    networks:
      - kitchenhub-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kitchenhub-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - kitchenhub-network
    restart: unless-stopped

  # Note: You mentioned you already have a PostgreSQL container
