version: '3.8'

services:
  backend:
    image: ${DOCKER_HUB_REGISTRY_USERNAME}/${DOCKER_HUB_IMAGE_NAMESPACE}/${DOCKER_HUB_BACKEND_IMAGE_NAME:-kitchenhub-backend}:${IMAGE_TAG:-latest}
    container_name: kitchenhub-backend
    ports:
      - "${BACKEND_PORT:-8080}:80"
    environment:
      - PORT=80
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-hausfrau}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - kitchenhub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKER_HUB_REGISTRY_USERNAME}/${DOCKER_HUB_IMAGE_NAMESPACE}/${DOCKER_HUB_FRONTEND_IMAGE_NAME:-kitchenhub-frontend}:${IMAGE_TAG:-latest}
    container_name: kitchenhub-frontend
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    depends_on:
      - backend
    networks:
      - kitchenhub-network
    restart: unless-stopped

networks:
  kitchenhub-network:
    driver: bridge
