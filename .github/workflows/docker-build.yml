name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths:
      - 'kitchenhub/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'kitchenhub/**'
      - '.github/workflows/docker-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set project subfolder
        run: |
          PROJECT_SUBFOLDER="${PROJECT_SUBFOLDER:-kitchenhub}"
          echo "PROJECT_SUBFOLDER=${PROJECT_SUBFOLDER}" >> $GITHUB_ENV

      - name: Set image names and tags
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: |
          # Set defaults
          DOCKER_HUB_NAMESPACE="${{ vars.DOCKER_HUB_NAMESPACE }}"
          if [ -z "${DOCKER_HUB_NAMESPACE}" ]; then
            DOCKER_HUB_NAMESPACE="${DOCKER_HUB_USERNAME}"
          fi
          
          BACKEND_IMAGE_NAME="${{ vars.BACKEND_IMAGE_NAME }}"
          if [ -z "${BACKEND_IMAGE_NAME}" ]; then
            BACKEND_IMAGE_NAME="kitchenhub-backend"
          fi
          
          FRONTEND_IMAGE_NAME="${{ vars.FRONTEND_IMAGE_NAME }}"
          if [ -z "${FRONTEND_IMAGE_NAME}" ]; then
            FRONTEND_IMAGE_NAME="kitchenhub-frontend"
          fi
          
          BACKEND_IMAGE="${DOCKER_HUB_USERNAME}/${DOCKER_HUB_NAMESPACE}/${BACKEND_IMAGE_NAME}"
          FRONTEND_IMAGE="${DOCKER_HUB_USERNAME}/${DOCKER_HUB_NAMESPACE}/${FRONTEND_IMAGE_NAME}"
          echo "BACKEND_IMAGE=${BACKEND_IMAGE}" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${FRONTEND_IMAGE}" >> $GITHUB_ENV
          
          # Determine tags
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BACKEND_TAG="${BACKEND_IMAGE}:pr-${{ github.event.number }}"
            FRONTEND_TAG="${FRONTEND_IMAGE}:pr-${{ github.event.number }}"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            BACKEND_TAG="${BACKEND_IMAGE}:${{ github.ref_name }}"
            FRONTEND_TAG="${FRONTEND_IMAGE}:${{ github.ref_name }}"
            BACKEND_TAG_LATEST="${BACKEND_IMAGE}:latest"
            FRONTEND_TAG_LATEST="${FRONTEND_IMAGE}:latest"
          else
            BRANCH_NAME="${{ github.ref_name }}"
            SHA_SHORT="${{ github.sha }}" && SHA_SHORT="${SHA_SHORT:0:8}"
            BACKEND_TAG="${BACKEND_IMAGE}:${BRANCH_NAME}-${SHA_SHORT}"
            FRONTEND_TAG="${FRONTEND_IMAGE}:${BRANCH_NAME}-${SHA_SHORT}"
            if [ "${BRANCH_NAME}" = "main" ] || [ "${BRANCH_NAME}" = "master" ]; then
              BACKEND_TAG_LATEST="${BACKEND_IMAGE}:latest"
              FRONTEND_TAG_LATEST="${FRONTEND_IMAGE}:latest"
            fi
          fi
          echo "BACKEND_TAG=${BACKEND_TAG}" >> $GITHUB_ENV
          echo "FRONTEND_TAG=${FRONTEND_TAG}" >> $GITHUB_ENV
          [ -n "${BACKEND_TAG_LATEST:-}" ] && echo "BACKEND_TAG_LATEST=${BACKEND_TAG_LATEST}" >> $GITHUB_ENV
          [ -n "${FRONTEND_TAG_LATEST:-}" ] && echo "FRONTEND_TAG_LATEST=${FRONTEND_TAG_LATEST}" >> $GITHUB_ENV

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.PROJECT_SUBFOLDER }}/backend
          file: ./${{ env.PROJECT_SUBFOLDER }}/backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.BACKEND_TAG }}
            ${{ env.BACKEND_TAG_LATEST }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.PROJECT_SUBFOLDER }}/frontend
          file: ./${{ env.PROJECT_SUBFOLDER }}/frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.FRONTEND_TAG }}
            ${{ env.FRONTEND_TAG_LATEST }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
