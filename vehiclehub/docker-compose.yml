version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: vehiclehub/backend/Dockerfile
    container_name: vehiclehub-backend
    ports:
      - "8090:80"
    env_file:
      - .env
    environment:
      - PORT=80
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-vehiclehub}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - vehiclehub-network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: vehiclehub/frontend/Dockerfile
    container_name: vehiclehub-frontend
    ports:
      - "8091:80"
    depends_on:
      - backend
    networks:
      - vehiclehub-network
    restart: unless-stopped

